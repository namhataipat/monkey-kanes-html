<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Kane's Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #ffcc00;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .student-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .student-card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .student-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .student-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Monkey Kane's Class</h1>
    <p>Click on the student names to visit their personal page!</p>
</header>

<div class="student-list">
    <div class="student-card">
        <h3>Nam</h3>
        <p>Click below to visit</p>
        <button onclick="window.location.href='nam.html'">Visit Page</button>
    </div>
    <!-- Add more student cards here as needed -->
</div>

</body>
</html>
